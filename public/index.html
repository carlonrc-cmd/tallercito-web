<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tallercito.mx | Optimizador Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold italic">TALLERCITO<span class="text-amber-500">.MX</span></h1>
            <div id="authSection" class="flex items-center gap-4">
                <button id="btnLogin" onclick="loginConGoogle()" class="bg-amber-500 text-slate-900 px-4 py-2 rounded-full font-bold text-xs uppercase">Acceso Maestro</button>
                <div id="userInfo" class="hidden text-xs font-bold text-amber-500 uppercase tracking-tighter"></div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 lg:p-10">
        <section id="optimizador" class="bg-white p-8 rounded-3xl shadow-xl grid md:grid-cols-3 gap-8">
            <div class="md:col-span-1">
                <label class="block text-xs font-bold mb-2 uppercase opacity-50">Tablero (mm)</label>
                <input id="medidaTablero" type="text" value="2440x1220" class="w-full p-3 border-2 rounded-xl mb-4 outline-none focus:border-amber-500 font-mono">
                <label class="block text-xs font-bold mb-2 uppercase opacity-50">Piezas (Largo x Ancho, Cantidad)</label>
                <textarea id="listaPiezas" placeholder="600x400, 4" class="w-full p-3 border-2 rounded-xl h-32 font-mono"></textarea>
                <button id="btnOptimizar" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold mt-4">OPTIMIZAR</button>
                <div class="grid grid-cols-2 gap-2 mt-2">
                    <button id="btnDescargar" class="border-2 border-slate-900 py-2 rounded-xl font-bold text-xs">PDF</button>
                    <button onclick="window.location.href='ar.html'" class="bg-amber-500 py-2 rounded-xl font-bold text-xs uppercase tracking-tighter">ðŸ¤³ VER EN AR</button>
                </div>
            </div>
            <div class="md:col-span-2 flex flex-col items-center bg-slate-50 rounded-2xl p-4 border-2 border-dashed">
                <canvas id="canvasCorte" class="bg-white shadow-lg max-w-full"></canvas>
                <div id="resultadoInfo" class="mt-4 grid grid-cols-2 gap-4 w-full"></div>
            </div>
        </section>

        <section id="userDashboard" class="mt-12 hidden">
            <h2 class="text-2xl font-black mb-6 italic border-l-4 border-amber-500 pl-4">MIS PROYECTOS GUARDADOS</h2>
            <div id="gridProyectos" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </section>
    </main>

    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
