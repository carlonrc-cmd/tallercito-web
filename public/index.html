<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tallercito.mx | Blog & Optimizador Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f59e0b">
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold italic tracking-tighter">TALLERCITO<span class="text-amber-500">.MX</span></h1>
            <div id="authSection" class="flex items-center gap-4">
                <button id="btnLogin" onclick="loginConGoogle()" class="bg-amber-500 text-slate-900 px-4 py-2 rounded-full font-bold text-xs uppercase hover:scale-105 transition">Acceso Maestro</button>
                <div id="userInfo" class="hidden text-xs font-bold text-amber-500 uppercase"></div>
            </div>
        </div>
    </nav>

    <header id="blog" class="container mx-auto py-10 px-4">
        <h2 class="text-3xl font-black mb-6 border-l-4 border-amber-500 pl-4 uppercase italic">Vanguardia & Fierros</h2>
        <div id="contenedorArticulos" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </header>

    <section id="optimizador" class="bg-slate-200 py-12 px-4">
        <div class="container mx-auto max-w-6xl bg-white p-8 rounded-3xl shadow-xl grid md:grid-cols-3 gap-8">
            <div class="md:col-span-1">
                <label class="block text-xs font-bold mb-2 uppercase text-slate-500">Tablero (Largo x Ancho mm)</label>
                <input id="medidaTablero" type="text" value="2440x1220" class="w-full p-3 border-2 border-slate-100 rounded-xl mb-4 font-mono">
                
                <label class="block text-xs font-bold mb-2 uppercase text-slate-500">Piezas (Largo x Ancho, Cantidad)</label>
                <textarea id="listaPiezas" placeholder="600x400, 4" class="w-full p-3 border-2 border-slate-100 rounded-xl h-32 font-mono"></textarea>
                
                <button id="btnOptimizar" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black uppercase">Optimizar</button>
                
                <div class="grid grid-cols-2 gap-2 mt-4">
                    <button id="btnDescargar" class="border-2 border-slate-900 py-2 rounded-xl font-bold text-xs uppercase">PDF Etiquetas</button>
                    <button onclick="window.location.href='ar.html'" class="bg-amber-500 text-slate-900 py-2 rounded-xl font-bold text-xs uppercase">ðŸ¤³ Modo AR</button>
                </div>
            </div>
            
            <div class="md:col-span-2 flex flex-col items-center justify-center bg-slate-50 rounded-2xl p-4 border-2 border-dashed border-slate-300 min-h-[400px]">
                <canvas id="canvasCorte" class="bg-white shadow-2xl max-w-full"></canvas>
                <div id="resultadoInfo" class="mt-4 w-full text-center font-bold"></div>
            </div>
        </div>
    </section>

    <section id="userDashboard" class="container mx-auto py-12 px-4 hidden">
        <h2 class="text-2xl font-black mb-6 italic border-l-4 border-amber-500 pl-4">MIS PROYECTOS EN LA NUBE</h2>
        <div id="gridProyectos" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </section>

    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
