<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tallercito.mx | Multi-Tablero Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold italic">TALLERCITO<span class="text-amber-500">.MX</span></h1>
            <div id="authSection">
                <button id="btnLogin" onclick="window.loginConGoogle()" class="bg-amber-500 text-slate-900 px-4 py-2 rounded-full font-bold text-xs uppercase hover:scale-105 transition">Acceso Maestro</button>
                <div id="userInfo" class="hidden text-xs font-bold text-amber-500 uppercase"></div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 py-10">
        <div class="max-w-6xl mx-auto bg-white p-8 rounded-3xl shadow-xl grid md:grid-cols-3 gap-8 border">
            <div class="md:col-span-1">
                <label class="block text-xs font-bold mb-2 uppercase text-amber-600">Nombre del Proyecto</label>
                <input id="nombreProyecto" type="text" placeholder="Ej. Cocina Integral" class="w-full p-3 border-2 border-amber-100 rounded-xl mb-4 font-bold shadow-sm outline-none focus:border-amber-500">

                <label class="block text-xs font-bold mb-2 uppercase text-slate-500">Tablero (Largo x Ancho mm)</label>
                <input id="medidaTablero" type="text" value="2440x1220" class="w-full p-3 border-2 rounded-xl mb-4 font-mono">
                
                <label class="block text-xs font-bold mb-2 uppercase text-slate-500">Piezas (Largo x Ancho, Cantidad, Nombre)</label>
                <textarea id="listaPiezas" placeholder="600x400, 20, Lateral" class="w-full p-3 border-2 rounded-xl h-40 font-mono text-sm"></textarea>
                
                <button id="btnOptimizar" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black uppercase shadow-lg hover:bg-slate-800 transition">Optimizar Corte</button>
                
                <div class="grid grid-cols-2 gap-2 mt-4">
                    <button id="btnDescargar" class="border-2 border-slate-900 py-2 rounded-xl font-bold text-xs uppercase">Descargar PDF</button>
                    <button onclick="window.location.href='ar.html'" class="bg-amber-500 text-slate-900 py-2 rounded-xl font-bold text-xs uppercase flex items-center justify-center gap-1">ðŸ¤³ AR</button>
                </div>
            </div>
            
            <div class="md:col-span-2 flex flex-col items-center">
                <div class="bg-slate-50 rounded-2xl p-4 border-2 border-dashed border-slate-300 w-full flex flex-col items-center">
                    <canvas id="canvasCorte" class="bg-white shadow-2xl max-w-full"></canvas>
                    <div id="resultadoInfo" class="mt-4 font-bold text-slate-600 text-center"></div>
                </div>
                <div id="selectorTableros" class="flex gap-2 mt-4 overflow-x-auto p-2 w-full justify-center"></div>
            </div>
        </div>
    </main>

    <section id="userDashboard" class="container mx-auto py-12 px-4 hidden border-t">
        <h2 class="text-2xl font-black mb-6 italic border-l-4 border-amber-500 pl-4 uppercase">Mis Proyectos Guardados</h2>
        <div id="gridProyectos" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </section>
